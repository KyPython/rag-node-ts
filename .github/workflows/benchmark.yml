name: Benchmark (mock)

on:
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/**'

jobs:
  run-benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Run fast tests
        run: npm run test:fast
      - name: Upload metrics snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metrics-snapshot
          path: dist/tests/metrics_snapshot.json
